<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Digitaler Projektassistent</title>
        <link rel="shortcut icon" href='../static/favicon.ico'>
        <!-- bootstrap for modern browsers (ES6 module) -->
        <script type="module" src="https://sap.github.io/ui5-webcomponents/resources/sap/ui/webcomponents/main/bundle.esm.js"></script>
        <!-- bootstrap for IE11 -->
        <script nomodule src="https://sap.github.io/ui5-webcomponents/resources/sap/ui/webcomponents/main/bundle.es5.js"></script>
        <script src='../static/client.js'></script>
    </head>
    <body style="background-color:rgb(238, 238, 238)">  
        <div class="content" style="margin: 0 auto; max-width: 64rem;">
            <ui5-card heading="Digitaler Projektassistent"
                subtitle="Geben Sie Ihren Projektstatus ein und ihr Assistent berechnet für Sie den Fortschrittsgrad der Aufgabe und ob Sie als Projektleiter unterstützen müssen!">
                <div class="card-body" style="margin: 1rem">
                    <div id="messagebox"></div>
                    <div class="form">
                        <form method="post">
                            <ui5-label for="title" required>Title</ui5-label>
                            <ui5-input id="title"></ui5-input>
                            <ui5-label for="statustext" required>Status</ui5-label>
                            <ui5-textarea style="width: 100%" id="statustext"></ui5-textarea>
                        </form>
                        <ui5-button id="analyze-button" type="Emphasized" icon="sap-icon://process" style="margin-top: 0.5rem">Analysieren</ui5-button>
                    </div>
                </div>
            </ui5-card>
        </div>
    </body>
</html>
