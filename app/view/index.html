<html lang='de'>
<head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href='../static/favicon.ico'>
    <link rel='stylesheet' href='../static/style.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
    <script src='../static/client.js'></script>
</head>
<body>
<div>
    <div id="center" class="w3-card-3 w3-container w3-margin">
        <h1>Digitaler Projektassistent</h1>
        <p>
            Geben Sie Ihren Projektstatus ein und ihr Assistent berechnet für Sie den Fortschrittsgrad der Aufgabe und ob Sie als Projektleiter unterstützen müssen!
        </p>
        <div id="content">
            <div id="form">
                <form method="post">
                  <label for="title">Titel</label>
                  <input name="title" id="title" required class="w3-input" type="text">
                  <label for="statustext">Status</label>
                  <textarea name="statustext" id="statustext">ss</textarea>
                </form>
				<button id='analyze-button' class="w3-btn w3-gray" type='button' onclick='analyze()'>Analysieren</button>
            </div>
            <div id="results" style="visibility:hidden">
				<p><img id="traffic-light" height="42px" width="42px"/>&nbsp;Projektfortschritt:&nbsp;<span id='status'></span>%</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
