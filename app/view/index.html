<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digitaler Projektassistent</title>
    <link rel="shortcut icon" href='../static/favicon.ico'>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <!-- UI5 Webcomponents bootstrap for modern browsers (ES6 module) -->
    <!-- <script type="module" src="https://sap.github.io/ui5-webcomponents/resources/sap/ui/webcomponents/main/bundle.esm.js"></script> -->
    <script src="../static/client.js"></script>
    <script src="../static/webcomponents.js"></script>
    <script src="../static/webcomponents.02667ec4.js"></script>
  </head>
  <body>
    <div class="content">
      <ui5-card heading="Digitaler Projektassistent"
                subtitle="Geben Sie Ihren Projektstatus ein und ihr Assistent berechnet für Sie den Fortschrittsgrad der Aufgabe und ob Sie als Projektleiter unterstützen müssen!">
        <div class="card-body">
          <div id="messagebox"></div>
          <div class="form">
            <form method="post">
              <ui5-label for="statustext" required>
                Status
              </ui5-label>
              <ui5-textarea id="statustext"></ui5-textarea>
            </form>
            <ui5-button id="analyze-button"
                        type="Emphasized"
                        icon="sap-icon://process">
                Analysieren
            </ui5-button>
          </div>
        </div>
      </ui5-card>
    </div>
  </body>
</html>
