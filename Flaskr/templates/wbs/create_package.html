{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Neues Arbeitspaket{% endblock %}</h2>
{% endblock %}

{% block content %}
  <div class="w3-card-3 w3-margin">
  <form method="post" class="w3-container w3-margin">
    <label for="nr">Paketnummer</label>
    <input name="nr" id="nr" value="{{ request.form['nr'] }}" required class="w3-input" type="text">
    <label for="name">Paketname</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required class="w3-input" type="text">
    <label for="bac">BAC</label>
    <input name="bac" id="bac" value="{{ request.form['bac'] }}" class="w3-input" type="number">
    <label for="start_date">Startdatum</label>
    <input name="start_date" id="start_date" value="{{ request.form['start_date'] }}" class="w3-input" type="date">
    <label for="end_date">Enddatum</label>
    <input name="end_date" id="end_date" value="{{ request.form['end_date'] }}" class="w3-input" type="date">
    <input type="submit" class="w3-btn w3-gray" value="Sichern">
  </form>
  </div>
{% endblock %}
