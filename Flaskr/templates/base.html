<!doctype html>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<title class="w3-gray">{% block title %}{% endblock %} - Digitaler Projektassistent</title>
<link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<script src='../static/client.js'></script>

<body class="w3-dark-gray">
<nav class="w3-gray">
  <h1><a href="{{ url_for('index') }}">Digitaler Projektassistent</a></h1>
  <ul class="w3-bar">
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a class="w3-btn w3-gray" href="{{ url_for('auth.logout') }}">Ausloggen</a>
    {% else %}
      <li><a class="w3-btn w3-gray" href="{{ url_for('auth.register') }}">Registrieren</a>
      <li><a class="w3-btn w3-gray" href="{{ url_for('auth.login') }}">Einloggen</a>
    {% endif %}
  </ul>
</nav>
<section class="w3-container">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="w3-panel w3-gray">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
</body>
